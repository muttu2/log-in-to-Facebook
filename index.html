<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="facebook-logo.png" alt="">
        </div>
        <div class="container">
            <span class="login">Log in to Facebook</span>
            <form action="loginform">
                <input type="email" name="mail" id="mail" placeholder="Email address or phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button class="login-btn">Log in</button>
            </form>
            <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotton account?</a>.
                <a href="https://www.facebook.com/r.php?locale=en_GB&display=page"> Sign up for Facebook</a></p>
        </div>
    </div>
</body>
</html>
